<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en"><head>

    <title>Mango Cloud</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">
    <div class="space">
        <div>
            <div class="my_elipse"></div>
            <div class="my_elipse" id="my_elipse_1"></div>
        </div>
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand">
                <div id="Logo1">Mango</div><div id="Logo2">Cloud</div>
            </a>
            <div class="Login_name" id="Login_name"></div>
            <div class="presentage"></div>
            <div class="right_navbar">
                <div>
                    <div id="Main" class="nav_button">
                        <div class="nav_button_img">
                            <img class="nav_button_img" src="../static/img/house.svg">
                        </div>
                        <div class="nav_button_text" style="color: rgb(146, 146, 146);">Main</div>
                    </div>
                    <div id="Album" class="nav_button">
                        <div class="nav_button_img">
                            <img class="nav_button_img" src="../static/img/picture.svg">
                        </div>
                        <div class="nav_button_text" style="color: rgb(146, 146, 146);">Album</div>
                    </div>
                    <div id="Trash" class="nav_button">
                        <div class="nav_button_img">
                            <img class="nav_button_img" src="../static/img/trash-can.svg">
                        </div>
                        <div class="nav_button_text" style="color: rgb(146, 146, 146);">Trash</div>
                    </div>
                    <div id="Exit" class="nav_button">
                        <div class="nav_button_img">
                            <img class="nav_button_img" src="../static/img/log-out.svg">
                        </div>
                        <div class="nav_button_text" style="color: rgb(146, 146, 146);">Exit</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="main_window">
            <div class="space_use" id="space_use">
            </div>
        </div>
        
        <div class="error_space">
            <div id="error_space" style="position: relative;">
            </div>
        </div>

    </div>
    <div class="add_button">
        <input type="file" id="fileElem" multiple="" style="display:none" onchange="handleFiles(this.files)">
        <img class="plus_img" id="fileSelect" src="../static/img/plus.svg">
    </div>
    
    <div class="filter" style="display: none;">
        <div id="filter"></div>
        <div class="show_img">
            <div class="show_img_w">
                <img id="show_img">
            </div>
        </div>
    </div>
    <div class="popup" style="display: none;">
        <div class="popup_windou">
            <div class="login_title">Login</div>
            
            <div class="login_block">
                <div class="login_text">Username : </div>
                <input class="login_input" id="username" type="text">
            </div>
            <div class="login_block">
                <div class="login_text">Password : </div>
                <input class="login_input" id="password" type="password">
            </div>
            <div style="height: 75px;">
                <div class="login_errors"></div>
                <div class="button login_button">Login</div>
            </div>

        </div>
    </div>
    <div class="popup_ac">
        <div class="popup_windou">
            <div class="login_title">Add Access</div>
            
            <div class="login_block">
                <div class="login_text">Username : </div>
                <input class="login_input" id="username_ac" type="text">
            </div>
            
            <div style="height: 75px;">
                <div class="button login_button">Add</div>
            </div>
            <div class="access_link" style="display: none;">
                <div style="display: inline-block;
                color: #f4ac71;
                margin: 10px;
                margin-left: 20px;">Link Created : </div>
                <input class="login_input" id="link_get" style="display: inline-block;
                width: 50%;
                margin-bottom: 20px;">
            </div>
        </div>
    </div>

    <div class="show_window">
        <div class="file_bar">
            <div id="show_window_file_name"></div>
            <div style="display: inline;left: 0;position: absolute;">
                <img class="show_nav_icons" id="show_nav_close" src="../static/img/tabler-icon-arrow-left.svg">
            </div>
            <div style="display: inline;right: 0;position: absolute;">
                <img class="show_nav_icons" id="show_nav_download" src="../static/img/tabler-icon-arrow-bar-to-down.svg">
                <img class="show_nav_icons" id="show_nac_sheare" src="../static/img/tabler-icon-share.svg">
            </div>
        </div> 
        <!-- <iframe id="show_img" width="100%" height="800"> </iframe> -->
    </div>
    <div class="menu off" style="top: -200%; left: -200%;">
        <div class="menu-item" id="rename_m" style="display: none;">Rename</div>
        <div class="menu-item" id="share_m" style="display: none;">Get Link</div>
        <div class="menu-item" id="access_m" style="display: none;">Add Access</div>
        <div class="menu-item" id="downloud_m" style="display: none;">Downloud</div>
        <div class="menu-item" id="delete_m">Delete</div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="../static/sorting.js"></script>
    <script type="text/javascript" src="../static/navbar.js"></script>
    <script type="text/javascript" src="../static/popup.js"></script>
    <script type="text/javascript" src="../static/errors.js"></script>
    <script type="text/javascript" src="../static/filemanage.js"></script>
    <script type="text/javascript" src="../static/servises.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->



</body></html>
