<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">
    <head>

        <title>Bootstrap Tutorial Sample Page</title>
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>

    <body>
        <div class = "space">

            <div class = "my_elipse"></div>
            <div class = "my_elipse" id = "my_elipse_1"></div>
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand"><div id="Logo1">Mango</div><div id="Logo2">Cloud</div></a>
                <div class="right_navbar">
                    <div>
                        <div id="Main" class="nav_button">
                            <div class="nav_button_img">
                                <img class="nav_button_img" src="../static/img/house.svg">
                            </div>
                            <div class="nav_button_text">Main</div>
                        </div>
                        <div id="Favorit" class="nav_button">
                            <div class="nav_button_img">
                                <img class="nav_button_img" src="../static/img/favorite.svg">
                            </div>
                            <div class="nav_button_text">Favorit</div>
                        </div>
                        <div id="Album" class="nav_button">
                            <div class="nav_button_img">
                                <img class="nav_button_img" src="../static/img/picture.svg">
                            </div>
                            <div class="nav_button_text">Album</div>
                        </div>
                        <div id="Files" class="nav_button">
                            <div class="nav_button_img">
                                <img class="nav_button_img" src="../static/img/folder.svg">
                            </div>
                            <div class="nav_button_text">Files</div>
                        </div>
                        <div class ="search_border">
                            <div class ="search">
                                <img class="search" src="../static/img/tabler-icon-search.svg">
                                <input class="search" type="text" placeholder="Search"/>
                                <div class ="button search_button">
                                    Search
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="error_space">
                <div id="error_space" style="position: relative;">
                </div>
            </div>

        </div>
        <div class="add_button">
            <input type="file" id="fileElem" multiple style="display:none" onchange="handleFiles(this.files)">
            <img class="plus_img" id="fileSelect" src="../static/img/plus.svg">
        </div>
        <iframe id="my_iframe" style="display:none;"></iframe>

        <div class = "filter"></div>
        <div class = "popup">
            <div class = "popup_windou">
                <div class = "login_title">Login</div>
                <div class = "login_errors">
                </div>
                <div class = "login_block">
                    <div class = "login_text">Username : </div>
                    <input class = "login_input" id="username" type = "text"/>
                </div>
                <div class = "login_block">
                    <div class = "login_text">Password : </div>
                    <input class = "login_input" id="password" type = "text"/>
                </div>
                <div style="height: 75px;">
                    <div class ="change_sing_up_in">You all ready have account</div>
                    <div class ="button login_button">Login</div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type=text/javascript src="../static/navbar.js"></script>
        <script type=text/javascript src="../static/popup.js"></script>
        <script type=text/javascript src="../static/filemanage.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </body>

</html>
